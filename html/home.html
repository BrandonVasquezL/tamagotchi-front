<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="shortcut icon" href="../assets/icon.ico" type="image/x-icon">
    <title>Tamagotchi</title>
</head>
<body>
    <div class="hero">
        <img src="../assets/tamagotchi.png" alt="Tamagotchi" class="hero__logo">
        <img src="../assets/pokemonthree.gif" alt="pikachu" class="hero__icon">
        <div class="hero__pet">
            <img src="../assets/pikachuLogo.gif" alt="pokemon" class="pet-mypet">
            <!-- ### AQUÍ VAN LAS ALERTAS DE HAMBRE, SUEÑO, ETC. ### -->
            <span class="pet-owner">
                dueño: 
                <span id="">
                    Christian
                </span>
            </span>
            <span class="pet-namepet">
                Melanio
            </span>
        </div>
        <div class="hero__information">
            <form action="" class="information-form">
                <h3 class="information-title">
                    estadisticas de mascota
                </h3>
                <div class="information-data">
                    <h4 class="data-title">
                        Vida
                    </h4>
                    <div class="data-container">
                        <span class="data-percentage">
                            50%
                        </span>
                        <img src="../assets/life.png" alt="Life" class="data-icon">
                        <img src="../assets/50.png" alt="Barra" class="data-bar data-bar-active">
                    </div>
                </div>
                <div class="information-data">
                    <h4 class="data-title">
                        energia
                    </h4>
                    <div class="data-container">
                        <span class="data-percentage">
                            75%
                        </span>
                        <img src="../assets/energy.png" alt="Life" class="data-icon">
                        <img src="../assets/75.png" alt="Barra" class="data-bar data-bar-active">
                    </div>
                </div>
                <div class="information-data">
                    <h4 class="data-title">
                        suciedad
                    </h4>
                    <div class="data-container">
                        <span class="data-percentage">
                            100%
                        </span>
                        <img src="../assets/suciedad.svg" alt="Suciedad" class="data-icon">
                        <img src="../assets/100.png" alt="Barra de vida" class="data-bar">
                        <button class="data-button">
                            bañar
                        </button>
                    </div>
                </div>
                <div class="information-data">
                    <h4 class="data-title">
                        hambre
                    </h4>
                    <div class="data-container">
                        <span class="data-percentage">
                            25%
                        </span>
                        <img src="../assets/carne.png" alt="Hambre" class="data-icon data-icon-active">
                        <img src="../assets/25.png" alt="Barra de vida" class="data-bar">
                        <button class="data-button">
                            comer
                        </button>
                    </div>
                </div>
                <button type="submit" class="submit-button">guardar</button>
            </form>
        </div>
    </div>
</body>
</html>
