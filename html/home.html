<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/home.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="shortcut icon" href="../assets/icon.ico" type="image/x-icon">
    <title>Tamagotchi</title>
</head>
<body>
    <div class="hero">
        <img src="../assets/tamagotchi.png" alt="Tamagotchi" class="hero__logo">
        <img src="../assets/pokemonthree.gif" alt="pikachu" class="hero__icon">
        <div class="hero__pet">
            <img src="../assets/charmander.gif" alt="pokemon" class="pet-mypet">
            <!-- ### AQUÍ VAN LAS ALERTAS DE HAMBRE, SUEÑO, ETC. ### -->
            <div class="toast toastVida">
                <div class="upside">
                    <span>Estoy muriendo</span>
                </div>
            </div>
            <div class="toast toastHambre">
                <div class="upside">
                    <span>Tengo hambre</span>
                </div>
            </div>
            <div class="toast toastSucio">
                <div class="upside">
                    <span>estoy sucio</span>
                </div>
            </div>
            <div class="toast toastEnergia">
                <div class="upside">
                    <span>tengo sueño</span>
                </div>
            </div>
            <!-- ### AQUÍ TERMINAN LAS ALERTAR ### -->
            <span class="pet-owner">
                dueño: 
                <span id="owner">
                    
                </span>
            </span>
            <span class="pet-namepet" id="mascota">
                
            </span>
        </div>
        <div class="hero__information">
            <form action="" class="information-form">
                <h3 class="information-title">
                    estadisticas de mascota
                </h3>
                <div class="information-data">
                    <h4 class="data-title">
                        Vida
                    </h4>
                    <div class="data-container">
                        <span class="data-percentage" id="vidaPorcentaje">
                            
                        </span>
                        <img src="../assets/life.png" alt="Life" class="data-icon">
                        <img src="../assets/100.png" alt="Barra" class="data-bar data-bar-active" id="barVida">
                    </div>
                </div>
                <div class="information-data">
                    <h4 class="data-title">
                        energia
                    </h4>
                    <div class="data-container">
                        <span class="data-percentage" id="energiaPorcentaje">
                            
                        </span>
                        <img src="../assets/energy.png" alt="Life" class="data-icon">
                        <img src="../assets/100.png" alt="Barra de energia" class="data-bar data-bar-active" id="barEnergia">
                        <button type="button" class="data-button" id="dormir">
                            dormir
                        </button>
                    </div>
                </div>
                <div class="information-data">
                    <h4 class="data-title">
                        suciedad
                    </h4>
                    <div class="data-container">
                        <span class="data-percentage" id="suciedadPorcentaje">
                            
                        </span>
                        <img src="../assets/suciedad.svg" alt="Suciedad" class="data-icon">
                        <img src="../assets/100.png" alt="Barra de vida" class="data-bar" id="barSuciedad">
                        <button type="button" class="data-button" id="sucio">
                            bañar
                        </button>
                    </div>
                </div>
                <div class="information-data">
                    <h4 class="data-title">
                        hambre
                    </h4>
                    <div class="data-container">
                        <span class="data-percentage" id="hambrePorcentaje">
                            
                        </span>
                        <img src="../assets/carne.png" alt="Hambre" class="data-icon data-icon-active">
                        <img src="../assets/100.png" alt="Barra de vida" class="data-bar" id="barHambre">
                        <button type="button" class="data-button" id="comer">
                            comer
                        </button>
                    </div>
                </div>
                <div class="information-buttons">
                    <button type="button" class="submit-button" id="iniciar">iniciar</button>
                    <button type="button" class="submit-button" id="buttonGuardar">guardar</button>
                    <button type="button" class="submit-button submit-button-active" id="eliminar">Eliminar cuenta</button>

                </div>
            </form>
        </div>
        <div class="hero-dialog">
            <div class="dialog" id="">
                <h3>
                    Iniciar juego
                </h3>
                <div>
                    <input type="text" id="user" placeholder="usuario">
                    <input type="password" id="contra" placeholder="Constraseña">
                    <input type="button" value="Comenzar" id="iniciarButton">
                    <span id="dialog-error">Campos vacios</span>
                    <span id="usuarioNoExiste">No existe el usuario</span>
                </div>
            </div>
        </div>
        <div class="hero-dialog hero-dialogTwo">
            <div class="dialog" id="">
                <h3>
                    Eliminar cuenta
                </h3>
                <div>
                    <input type="text" id="userEliminar" placeholder="usuario">
                    <input type="password" id="contraEliminar" placeholder="Constraseña">
                    <input type="button" value="Eliminar" id="eliminarButton">
                    <span id="campo-vacio">Campos vacios</span>
                    <span id="campo-error">hubo un error</span>
                </div>
                <img src="../assets/salir.svg" alt="Salir" id="salir">
            </div>
        </div>
        <!-- ELIMINAR CUENTA -->
        <audio loop id="hero__music">
            <source src="../assets/backgroundSound.mp3" type="audio/mpeg">
        </audio>
    </div>
    <script src="../js/home.js"></script>
    <!-- <script src="../js/backgroundSound.js"></script> -->
</body>
</html>
